<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Google tag (gtag.js) -->

    <script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utpal's Video</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .video-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            background-color: #000;
        }
        
        .video-frame {
            width: 100%;
            position: relative;
        }
        
        .video-player {
            width: 100%;
            display: block;
        }

        .video-title {
            text-align: center;
            margin-bottom: 2rem;
            color: #4a9eff;
        }

        .video-controls {
            background-color: #262626;
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .control-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            color: #ffffff;
            padding: 5px 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            color: #4a9eff;
            background-color: #333;
        }

        .back-link {
            display: block;
            text-align: center;
            margin: 2rem 0;
            color: #b3b3b3;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: #4a9eff;
        }

        .content-wrapper {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <main>
            <div class="content-wrapper">
                <h1 class="video-title">Finally The Video is here, Sui Overflow Demo of Skepsis Protocol Find us here at https://skepsis.live</h1>
                
                <div class="video-container">
                    <div class="video-frame">
                        <video id="video-player" class="video-player" controls preload="metadata">
                            <source src="" type="video/mp4">
                            I am just wrapping up the frontend part of the project. I will be adding the recording in a day
                        </video>
                    </div>
                    <div class="video-controls">
                        <button class="control-btn" id="play-pause" title="Play/Pause"><i class="fas fa-play"></i></button>
                        <button class="control-btn" id="restart" title="Restart"><i class="fas fa-redo"></i></button>
                        <button class="control-btn" id="mute" title="Mute/Unmute"><i class="fas fa-volume-up"></i></button>
                        <button class="control-btn" id="fullscreen" title="Fullscreen"><i class="fas fa-expand"></i></button>
                    </div>
                </div>
                
                <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to home</a>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('video-player');
            const playPauseBtn = document.getElementById('play-pause');
            const restartBtn = document.getElementById('restart');
            const muteBtn = document.getElementById('mute');
            const fullscreenBtn = document.getElementById('fullscreen');
            
            // Play/Pause functionality
            playPauseBtn.addEventListener('click', function() {
                if (video.paused || video.ended) {
                    video.play();
                    playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                } else {
                    video.pause();
                    playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                }
            });
            
            // Restart functionality
            restartBtn.addEventListener('click', function() {
                video.currentTime = 0;
                video.play();
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
            });
            
            // Mute functionality
            muteBtn.addEventListener('click', function() {
                video.muted = !video.muted;
                muteBtn.innerHTML = video.muted ? 
                    '<i class="fas fa-volume-mute"></i>' : 
                    '<i class="fas fa-volume-up"></i>';
            });
            
            // Fullscreen functionality
            fullscreenBtn.addEventListener('click', function() {
                if (video.requestFullscreen) {
                    video.requestFullscreen();
                } else if (video.webkitRequestFullscreen) { /* Safari */
                    video.webkitRequestFullscreen();
                } else if (video.msRequestFullscreen) { /* IE11 */
                    video.msRequestFullscreen();
                }
            });
            
            // Update button states based on video events
            video.addEventListener('play', function() {
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
            });
            
            video.addEventListener('pause', function() {
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            });
            
            video.addEventListener('ended', function() {
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            });
        });
    </script>
</body>

</html>
